name: Build and Publish Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}

    # PERMISSION FIX: Grant write access to create releases/upload assets
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os-name: Linux
            args: --linux deb appimage

          - os: windows-latest
            os-name: Windows
            args: --win nsis

          - os: macos-latest
            os-name: macOS
            args: --mac dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build ${{ matrix.os-name }} Package
        # Removed '--publish always'. We will use a dedicated action to upload.
        run: npm run dist -- ${{ matrix.args }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
