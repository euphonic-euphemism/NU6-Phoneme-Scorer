name: Build and Publish Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os-name: Linux
            args: --linux deb appimage
            # Match both .deb and .AppImage
            upload_pattern: |
              dist/*.deb
              dist/*.AppImage

          - os: windows-latest
            os-name: Windows
            args: --win nsis
            upload_pattern: dist/*.exe

          - os: macos-latest
            os-name: macOS
            args: --mac dmg
            upload_pattern: dist/*.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build ${{ matrix.os-name }} Package
        run: npm run dist -- ${{ matrix.args }}

      # DEBUG STEP: This lists files so you can check logs if uploads fail
      - name: List Output Files (Debug)
        shell: bash
        run: ls -R dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.upload_pattern }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
