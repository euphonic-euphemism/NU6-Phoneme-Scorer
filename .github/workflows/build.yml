name: Build and Publish Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os-name: Linux
            args: --linux deb appimage

          - os: windows-latest
            os-name: Windows
            args: --win nsis

          - os: macos-latest
            os-name: macOS
            args: --mac dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish ${{ matrix.os-name }}
        env:
          # This token is provided automatically by GitHub Actions
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # --publish always forces electron-builder to upload artifacts to the release
        run: npm run dist -- ${{ matrix.args }} --publish always
